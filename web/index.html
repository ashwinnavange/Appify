<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="appify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>appify</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- <link rel="preload" href="https://appify-34469.web.app/assets/assets/images/dashboard_bgi_edit.png" as="fetch" crossorigin> -->

  <link rel="preload" href="https://appify-34469.web.app/assets/fonts/MaterialIcons-Regular.otf" as="fetch" crossorigin>
  <link rel="preload" href="https://appify-34469.web.app/assets/assets/fonts/Inter-SemiBold.ttf" as="fetch" crossorigin>
  <link rel="preload" href="https://appify-34469.web.app/assets/assets/fonts/Inter-Regular.ttf" as="fetch" crossorigin>
  <link rel="preload" href="https://appify-34469.web.app/assets/assets/fonts/Inter-Medium.ttf" as="fetch" crossorigin>
  <link rel="preload" href="https://appify-34469.web.app/assets/packages/cupertino_icons/assets/CupertinoIcons.ttf" as="fetch" crossorigin>

  <link rel="preconnect" href="https://appify-backend-production.up.railway.app/">
</head>
<body>
  <div class="loading" id="loading">
    <style>
      .loading{
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
        width: 200px;
        height: 200px;
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #3498db;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      let loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          let config = { renderer: 'html' };
          engineInitializer.initializeEngine(config).then(function(appRunner) {
            loading.remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
